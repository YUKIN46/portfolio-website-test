<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="/logo/yukinb.png" type="image/png">
    <title>Download Center</title>
    <style>
        :root {
            --bg: #ffffff;
            --bg-secondary: #f8f9fa;
            --text: #1a1a1a;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --border: #e5e5e5;
            --card-bg: #ffffff;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(37, 99, 235, 0.15);
            --font-display: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
--font-body: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif; 
        }

        [data-theme="dark"] {
            --bg: #0a0a0a;
            --bg-secondary: #141414;
            --text: #ffffff;
            --text-secondary: #a3a3a3;
            --text-tertiary: #737373;
            --border: #262626;
            --card-bg: #141414;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --shadow: rgba(255, 255, 255, 0.05);
            --shadow-hover: rgba(59, 130, 246, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
            overflow-x: hidden;
            font-family: var(--font-body);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
        }

        /* Animated Background with Moving Gradients */
        .bg-gradient {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 50%, rgba(37, 99, 235, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(99, 102, 241, 0.06) 0%, transparent 50%);
            animation: gradientShift 25s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        [data-theme="dark"] .bg-gradient {
            background: 
                radial-gradient(circle at 30% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(99, 102, 241, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(37, 99, 235, 0.1) 0%, transparent 50%);
        }

        @keyframes gradientShift {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            33% { 
                transform: translate(-10%, -10%) rotate(120deg) scale(1.1);
            }
            66% { 
                transform: translate(10%, 10%) rotate(240deg) scale(0.95);
            }
        }

        /* Floating Orbs */
        .floating-orb {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            filter: blur(80px);
            opacity: 0.4;
        }

        [data-theme="dark"] .floating-orb {
            opacity: 0.6;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.4), transparent);
            top: 10%;
            left: 10%;
            animation: floatOrb1 20s ease-in-out infinite;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3), transparent);
            bottom: 10%;
            right: 10%;
            animation: floatOrb2 25s ease-in-out infinite;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.35), transparent);
            top: 50%;
            right: 20%;
            animation: floatOrb3 30s ease-in-out infinite;
        }

        @keyframes floatOrb1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -80px) scale(1.2); }
            66% { transform: translate(-30px, 40px) scale(0.9); }
        }

        @keyframes floatOrb2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-70px, 50px) scale(0.85); }
            66% { transform: translate(40px, -60px) scale(1.15); }
        }

        @keyframes floatOrb3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-100px, -100px) scale(1.3); }
        }

        /* Animated Dots */
        .dot {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: floatDot 15s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes floatDot {
            0%, 100% { 
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            25% { 
                transform: translateY(-100px) translateX(50px);
                opacity: 0.6;
            }
            50% { 
                transform: translateY(-50px) translateX(-50px);
                opacity: 0.4;
            }
            75% { 
                transform: translateY(-150px) translateX(30px);
                opacity: 0.5;
            }
        }

        /* Theme Toggle with Rotation */
        .theme-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .theme-toggle:hover {
            transform: translateY(-2px) rotate(10deg);
            box-shadow: 0 4px 12px var(--shadow-hover);
        }

        .theme-toggle:active {
            transform: translateY(0) rotate(0deg);
        }

        .theme-icon {
            font-size: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 24px 60px;
            position: relative;
            z-index: 1;
        }

        .logo {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 100;
            margin-left: 50px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: translateY(-2px) rotate(-10deg);
            transform: scale(1.5);
        }

        /* Header with Fade In */
        header {
            margin-bottom: 48px;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            font-family: var(--font-display);
    font-size: clamp(32px, 5vw, 48px);
    font-weight: 700;
    letter-spacing: -0.03em;
            margin-bottom: 8px;
            color: var(--text);
            background: linear-gradient(90deg, var(--accent), var(--accent-hover), var(--accent));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            text-align: center;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        header p {
            font-size: 16px;
    color: var(--text-secondary);
    font-weight: 500;  /* Changed from 800 */
    letter-spacing: 0.01em;
            animation: fadeInUp 0.8s ease 0.1s backwards;
            text-align: center;
        }

        /* Breadcrumb with Slide In */
        .breadcrumb {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 32px;
            font-size: 14px;
            color: var(--text-secondary);
            animation: slideInLeft 0.6s ease;
            border: 1px solid var(--border);
        }

        @keyframes slideInLeft {
            from { 
                opacity: 0;
                transform: translateX(-30px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        .breadcrumb span {
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .breadcrumb span:hover {
            color: var(--accent);
            transform: translateX(3px);
        }

        .breadcrumb .separator {
            opacity: 0.4;
            cursor: default;
            transform: none !important;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Card with Enhanced Animations */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease backwards;
        }

        /* Shine Effect on Hover */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .card:hover::before {
            left: 100%;
        }

        /* Top Border Animation */
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-hover));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .card:hover::after {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px var(--shadow-hover);
            border-color: var(--accent);
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.15s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.25s; }
        .card:nth-child(5) { animation-delay: 0.3s; }
        .card:nth-child(6) { animation-delay: 0.35s; }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 24px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .card:hover .card-icon {
            transform: scale(1.2) rotate(10deg);
        }

        .folder-icon {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(37, 99, 235, 0.3); }
            50% { box-shadow: 0 0 20px rgba(37, 99, 235, 0.6); }
        }

        .card-info h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
            transition: color 0.3s ease;
        }

        .card:hover .card-info h3 {
            color: var(--accent);
        }

        .card-info p {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .item-count {
            font-size: 13px;
            color: var(--text-tertiary);
            margin-top: 12px;
            font-weight: 500;
        }

        /* Modal with Scale Animation */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 24px;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 32px;
            max-width: 540px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            animation: modalBounce 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }

        @keyframes modalBounce {
            0% {
                opacity: 0;
                transform: scale(0.7) translateY(50px);
            }
            70% {
                transform: scale(1.05) translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: rotate(90deg) scale(1.1);
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
            padding-right: 40px;
        }

        .modal-meta {
            font-size: 14px;
            color: var(--text-tertiary);
            margin-bottom: 20px;
        }

        .modal-description {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 25px var(--shadow-hover);
        }

        .btn-primary:active {
            transform: translateY(-1px) scale(1);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            transform: translateY(-2px);
        }

        .live-links {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .live-links h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text);
        }

        .link-item {
            background: var(--bg-secondary);
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            animation: slideInRight 0.4s ease backwards;
        }

        .link-item:nth-child(2) { animation-delay: 0.1s; }
        .link-item:nth-child(3) { animation-delay: 0.2s; }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .link-item:hover {
            border-color: var(--accent);
            background: var(--card-bg);
            transform: translateX(5px);
        }

        .link-item a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            flex: 1;
        }

        .link-item:hover a {
            color: var(--accent);
        }

        .link-badge {
            background: var(--accent);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 80px 24px;
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { 
                transform: translateY(0);
            }
            50% { 
                transform: translateY(-20px);
            }
        }

        .empty-state h2 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--text);
        }

        .empty-state p {
            color: var(--text-secondary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 60px 20px 40px;
            }

            .theme-toggle {
                top: 20px;
                right: 20px;
            }

            header {
                margin-bottom: 32px;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .modal-content {
                padding: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .floating-orb {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 50px 16px 32px;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>

    <div class="theme-toggle" onclick="toggleTheme()">
        <span class="theme-icon" id="themeIcon">🌙</span>
    </div>
        <div class="logo" style="position: fixed; top: 24px; left: 24px; z-index: 100;">
            <a href="/"><img src="/yukin.png" alt="Logo" style="width: 40px; height: 40px; border-radius: 8px; box-shadow: 0 2px 8px var(--shadow);"></a>
        </div>
    
        <div class="container">
         
        <header>
            <h1>YUKIN</h1>
            <p>Organized file repository</p>
        </header>

        <div class="breadcrumb" id="breadcrumb">
            <span onclick="navigateTo([])">🏠 Home</span>
        </div>

        <div class="grid" id="fileGrid"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <div class="modal-meta" id="modalMeta"></div>
            </div>
            <div class="modal-description" id="modalDescription"></div>
            <div class="button-group" id="modalButtons"></div>
            <div class="live-links" id="liveLinks" style="display: none;"></div>
        </div>
    </div>

    <script>
        let currentTheme = 'light';

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            document.getElementById('themeIcon').textContent = currentTheme === 'light' ? '🌙' : '☀️';
        }

        // Create animated dots
        function createDots() {
            for (let i = 0; i < 20; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 5 + 's';
                dot.style.animationDuration = (Math.random() * 10 + 10) + 's';
                document.body.appendChild(dot);
            }
        }

        createDots();

        const fileSystem = {
            "Web Projects": {
                type: "folder",
                description: "Collection of web development projects and templates",
                items: {
                    "Portfolio Template": {
                        type: "file",
                        description: "Modern responsive portfolio template with dark mode support and smooth animations.",
                        fileType: "HTML/CSS/JS",
                        size: "450 KB",
                        downloadUrl: "https://sandeshchhetri.info.np/portfolio.zip",
                        liveLinks: [
                            { name: "Live Demo", url: "https://sandeshchhetri.info.np/portfolio" },
                        ],
                        icon: "🌐"
                    },
                    "Weather App": {
                        type: "file",
                        description: "Simple weather application using OpenWeatherMap API. Features location search and 5-day forecast.",
                        fileType: "JavaScript",
                        size: "320 KB",
                        downloadUrl: "https://sandeshchhetri.info.np/weatherapp.zip",
                        liveLinks: [
                            { name: "Live Demo", url: "https://sandeshchhetri.info.np/weatherapp/weather.html" }
                        ],
                        icon: "☁️"
                    },
                    "E-commerce Dashboard": {
                        type: "file",
                        description: "Full-featured admin dashboard with charts, tables, and data visualization components.",
                        fileType: "React",
                        size: "2.3 MB",
                        downloadUrl: "https://example.com/dashboard.zip",
                        liveLinks: [
                            { name: "Live Preview", url: "https://demo.example.com/dashboard" }
                        ],
                        icon: "📊"
                    }
                }
            },
            "Mobile Apps": {
                type: "folder",
                description: "Mobile application source codes and resources",
                items: {
                    "Todo App": {
                        type: "file",
                        description: "Cross-platform todo application built with React Native. Includes push notifications and cloud sync.",
                        fileType: "React Native",
                        size: "5.8 MB",
                        downloadUrl: "https://example.com/todoapp.zip",
                        liveLinks: [
                            { name: "Documentation", url: "https://docs.example.com/todoapp" },
                            { name: "Play Store", url: "https://play.google.com/store" }
                        ],
                        icon: "📱"
                    },
                    "Fitness Tracker": {
                        type: "file",
                        description: "Complete fitness tracking app with workout plans, calorie counter, and progress charts.",
                        fileType: "Flutter",
                        size: "12.5 MB",
                        downloadUrl: "https://example.com/fitness.zip",
                        icon: "💪"
                    }
                }
            },
            "Python Scripts": {
                type: "folder",
                description: "Useful Python automation and utility scripts",
                items: {
                    "Data Scraper": {
                        type: "file",
                        description: "Web scraping tool with support for multiple sites. Includes proxy rotation and anti-bot detection.",
                        fileType: "Python",
                        size: "125 KB",
                        downloadUrl: "https://example.com/scraper.zip",
                        liveLinks: [
                            { name: "Tutorial", url: "https://tutorial.example.com/scraper" }
                        ],
                        icon: "🔍"
                    },
                    "Image Processor": {
                        type: "file",
                        description: "Batch image processing tool for resizing, converting, and optimizing images.",
                        fileType: "Python",
                        size: "89 KB",
                        downloadUrl: "https://example.com/imageprocessor.zip",
                        icon: "🖼️"
                    }
                }
            },
            "Documentation": {
                type: "folder",
                description: "Project documentation and guides",
                items: {
                    "API Reference": {
                        type: "file",
                        description: "Complete API documentation with examples and code snippets for all endpoints.",
                        fileType: "PDF",
                        size: "3.2 MB",
                        downloadUrl: "https://example.com/api-docs.pdf",
                        liveLinks: [
                            { name: "Online Docs", url: "https://api.example.com/docs" }
                        ],
                        icon: "📘"
                    }
                }
            }
        };

        let currentPath = [];

        function navigateTo(path) {
            currentPath = path;
            renderBreadcrumb();
            renderContent();
        }

        function renderBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            let html = '<span onclick="navigateTo([])">🏠 Home</span>';
            
            for (let i = 0; i < currentPath.length; i++) {
                const path = currentPath.slice(0, i + 1);
                html += ` <span class="separator">›</span> <span onclick='navigateTo(${JSON.stringify(path)})'>${currentPath[i]}</span>`;
            }
            
            breadcrumb.innerHTML = html;
        }

        function getCurrentLevel() {
            let current = fileSystem;
            for (const folder of currentPath) {
                current = current[folder].items;
            }
            return current;
        }

        function renderContent() {
            const grid = document.getElementById('fileGrid');
            const current = getCurrentLevel();
            
            if (!current || Object.keys(current).length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📭</div>
                        <h2>No items here</h2>
                        <p>This folder is empty</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = '';
            
            for (const [name, item] of Object.entries(current)) {
                const card = document.createElement('div');
                card.className = 'card';
                
                if (item.type === 'folder') {
                    const itemCount = Object.keys(item.items).length;
                    card.innerHTML = `
                        <div class="card-icon folder-icon">📁</div>
                        <div class="card-info">
                            <h3>${name}</h3>
                            <p>${item.description}</p>
                            <div class="item-count">${itemCount} item${itemCount !== 1 ? 's' : ''}</div>
                        </div>
                    `;
                    card.onclick = () => navigateTo([...currentPath, name]);
                } else {
                    card.innerHTML = `
                        <div class="card-icon">${item.icon}</div>
                        <div class="card-info">
                            <h3>${name}</h3>
                            <p>${item.description.substring(0, 80)}${item.description.length > 80 ? '...' : ''}</p>
                        </div>
                    `;
                    card.onclick = () => openModal(name, item);
                }
                
                grid.appendChild(card);
            }
        }

        function openModal(name, item) {
            const modal = document.getElementById('modal');
            document.getElementById('modalTitle').textContent = name;
            document.getElementById('modalMeta').textContent = `${item.fileType} • ${item.size}`;
            document.getElementById('modalDescription').textContent = item.description;
            
            const buttonsHtml = `
                <button class="btn btn-primary" onclick="downloadFile('${item.downloadUrl}', '${name}')">
                    <span>⬇️</span>
                    <span>Download</span>
                </button>
                <button class="btn btn-secondary" onclick="closeModal()">
                    <span>Cancel</span>
                </button>
            `;
            document.getElementById('modalButtons').innerHTML = buttonsHtml;
            
            const liveLinksDiv = document.getElementById('liveLinks');
            if (item.liveLinks && item.liveLinks.length > 0) {
                let linksHtml = '<h3>🔗 Quick Links</h3>';
                item.liveLinks.forEach(link => {
                    linksHtml += `
                        <div class="link-item">
                            <a href="${link.url}" target="_blank">${link.name}</a>
                            <span class="link-badge">Open</span>
                        </div>
                    `;
                });
                liveLinksDiv.innerHTML = linksHtml;
                liveLinksDiv.style.display = 'block';
            } else {
                liveLinksDiv.style.display = 'none';
            }
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function downloadFile(url, name) {
            const link = document.createElement('a');
            link.href = url;
            link.download = name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            closeModal();
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        renderContent();
    </script>
</body>
