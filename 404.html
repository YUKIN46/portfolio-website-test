<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
        }

        .error-code {
            font-size: 12rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .error-message {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .error-description {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .back-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff5252, #ff7979);
        }

        .back-button:active {
            transform: translateY(-1px);
        }

        /* Floating shapes animation */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 40px;
            height: 40px;
            top: 30%;
            left: 70%;
            animation-delay: 1s;
        }

        .shape:nth-child(5) {
            width: 70px;
            height: 70px;
            top: 70%;
            left: 60%;
            animation-delay: 3s;
        }

        /* Robot animation */
        .robot {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: robotMove 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes robotMove {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(5deg);
            }
        }

        /* Glitch effect for 404 */
        .glitch {
            position: relative;
            animation: glitch 2s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitchTop 1s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
        }

        .glitch::after {
            animation: glitchBottom 1.5s infinite;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
        }

        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }

        @keyframes glitchTop {
            2%, 64% {
                transform: translate(2px, -2px);
            }
            4%, 60% {
                transform: translate(-2px, 2px);
            }
            62% {
                transform: translate(13px, -1px) skew(-13deg);
            }
        }

        @keyframes glitchBottom {
            2%, 64% {
                transform: translate(-2px, 0);
            }
            4%, 60% {
                transform: translate(-2px, 0);
            }
            62% {
                transform: translate(-22px, 5px) skew(21deg);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }
            .error-message {
                font-size: 1.5rem;
            }
            .error-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="robot">ðŸ¤–</div>
        <div class="error-code glitch" data-text="404">404</div>
        <h1 class="error-message">Oops! Page Not Found</h1>
        <p class="error-description">The page you're looking for seems to have wandered off into the digital void.</p>
        <button class="back-button" onclick="goBack()">Take Me Home</button>
    </div>

    <script>
        function goBack() {
            // Add a nice click animation
            const button = document.querySelector('.back-button');
            button.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                window.location.href = 'https://www.sandeshchhetri.info.np';
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.location.href = 'https://www.sandeshchhetri.info.np'; // Change this to your home page URL
                }
            }, 150);
        }

        // Add some interactive particles on mouse move
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.02;
                const x = (mouseX - 0.5) * 50 * speed;
                const y = (mouseY - 0.5) * 50 * speed;
                
                shape.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Add click effect to create temporary particles
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('back-button')) return;
            
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.left = e.clientX + 'px';
            particle.style.top = e.clientY + 'px';
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.background = 'rgba(255, 255, 255, 0.8)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.animation = 'particleExplosion 0.6s ease-out forwards';
            particle.style.zIndex = '1000';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 600);
        });

        // Add particle explosion animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleExplosion {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(4) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Add keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                goBack();
            }
        });
    </script>
</body>
</html>
